<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tic-Tac-Toe with Eclipse Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/tic-tac-toe/assets/index-D-zsP7cv.js"></script>
  <link rel="stylesheet" crossorigin href="/tic-tac-toe/assets/index-Wq4m3V4n.css">
</head>
<body>
  <div class="container">
    <div class="grid-wrapper">
      <div class="grid-container active">
        <div class="grid-cell" data-index="0"></div>
        <div class="grid-cell" data-index="1"></div>
        <div class="grid-cell" data-index="2"></div>
        <div class="grid-cell" data-index="3"></div>
        <div class="grid-cell" data-index="4"></div>
        <div class="grid-cell" data-index="5"></div>
        <div class="grid-cell" data-index="6"></div>
        <div class="grid-cell" data-index="7"></div>
        <div class="grid-cell" data-index="8"></div>
      </div>
      <button class="restart-button">Начать заново</button>
    </div>
    <div class="center-column">
      <h1>X'S & O'S</h1>
      <h2>BLITZ To VICTORY</h2>
      <div class="symbols">
        <svg class="x-symbol" width="150" height="150" viewBox="0 0 170 170" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <filter id="neon-x" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
              <feOffset dx="0" dy="0" result="offsetBlur"/>
              <feFlood flood-color="#2ecc71" flood-opacity="0.9"/>
              <feComposite in2="offsetBlur" operator="in" result="neonGlow"/>
              <feMerge>
                <feMergeNode in="neonGlow"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <filter id="contourShine-x" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
              <feSpecularLighting result="spec" in="blur" specularConstant="0.5" specularExponent="15">
                <fePointLight x="75" y="75" z="50"/>
              </feSpecularLighting>
              <feComposite in="SourceGraphic" in2="spec" operator="arithmetic" k1="0" k2="1" k3="0.3" k4="0"/>
            </filter>
            <filter id="shadow-x" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
              <feOffset dx="10" dy="10" result="offsetBlur"/>
              <feFlood flood-color="rgba(0, 0, 0, 0.5)"/>
              <feComposite in2="offsetBlur" operator="in" result="shadow"/>
              <feMerge>
                <feMergeNode in="shadow"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <path d="M 25 25 L 125 125 M 125 25 L 25 125" fill="none" stroke="#2ecc71" stroke-width="40" stroke-linecap="round" filter="url(#neon-x) url(#shadow-x)"/>
          <path d="M 25 25 L 125 125 M 125 25 L 25 125" fill="none" stroke="#2ecc71" stroke-width="40" stroke-linecap="round" transform="translate(0, 5) scale(0.95)" filter="url(#contourShine-x)"/>
        </svg>
        <svg class="zero-symbol" width="150" height="150" viewBox="0 0 190 190" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <filter id="neon-zero" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
              <feOffset dx="0" dy="0" result="offsetBlur"/>
              <feFlood flood-color="#3498db" flood-opacity="0.9"/>
              <feComposite in2="offsetBlur" operator="in" result="neonGlow"/>
              <feMerge>
                <feMergeNode in="neonGlow"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <filter id="contourShine-zero" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
              <feSpecularLighting result="spec" in="blur" specularConstant="0.5" specularExponent="15">
                <fePointLight x="90" y="90" z="50"/>
              </feSpecularLighting>
              <feComposite in="SourceGraphic" in2="spec" operator="arithmetic" k1="0" k2="1" k3="0.3" k4="0"/>
            </filter>
            <filter id="shadow-zero" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
              <feOffset dx="10" dy="10" result="offsetBlur"/>
              <feFlood flood-color="rgba(0, 0, 0, 0.5)"/>
              <feComposite in2="offsetBlur" operator="in" result="shadow"/>
              <feMerge>
                <feMergeNode in="shadow"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <circle cx="90" cy="90" r="60" fill="none" stroke="#3498db" stroke-width="40" filter="url(#neon-zero) url(#shadow-zero)"/>
          <circle cx="90" cy="90" r="60" fill="none" stroke="#3498db" stroke-width="40" transform="translate(0, 5) scale(0.95)" filter="url(#contourShine-zero)"/>
        </svg>
      </div>
      <h2 class="bottom-text">WE ARE SOON ON ECLIPSE</h2>
      <p id="wallet-status">Подключите кошелёк для игры</p>
      <button id="connect-wallet">Подключить кошелёк</button>
      <button id="debug-wallet">Проверить кошелёк</button>
    </div>
    <div class="form-column">
      <form class="beta-test-form">
        <label for="reason">Почему вы хотите попробовать бета-тест?</label>
        <textarea id="reason" name="reason" rows="4" cols="50"></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
    <svg id="x-template" class="game-symbol" style="display: none" width="80" height="80" viewBox="0 0 170 170" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="neon-initial-x" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
          <feOffset dx="0" dy="0" result="offsetBlur"/>
          <feFlood flood-color="#2ecc71" flood-opacity="0.7"/>
          <feComposite in2="offsetBlur" operator="in" result="neonGlow"/>
          <feMerge>
            <feMergeNode in="neonGlow"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <filter id="shadow-initial-x" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
          <feOffset dx="3" dy="3" result="offsetBlur"/>
          <feFlood flood-color="rgba(0, 0, 0, 0.3)"/>
          <feComposite in2="offsetBlur" operator="in" result="shadow"/>
          <feMerge>
            <feMergeNode in="shadow"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <path d="M 25 25 L 125 125 M 125 25 L 25 125" fill="none" stroke="#2ecc71" stroke-width="20" stroke-linecap="round" filter="url(#neon-initial-x) url(#shadow-initial-x)"/>
    </svg>
    <svg id="o-template" class="game-symbol" style="display: none" width="80" height="80" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="neon-initial-zero" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
          <feOffset dx="0" dy="0" result="offsetBlur"/>
          <feFlood flood-color="#3498db" flood-opacity="0.7"/>
          <feComposite in2="offsetBlur" operator="in" result="neonGlow"/>
          <feMerge>
            <feMergeNode in="neonGlow"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <filter id="shadow-initial-zero" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
          <feOffset dx="3" dy="3" result="offsetBlur"/>
          <feFlood flood-color="rgba(0, 0, 0, 0.3)"/>
          <feComposite in2="offsetBlur" operator="in" result="shadow"/>
          <feMerge>
            <feMergeNode in="shadow"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <circle cx="90" cy="90" r="60" fill="none" stroke="#3498db" stroke-width="20" filter="url(#neon-initial-zero) url(#shadow-initial-zero)"/>
    </svg>
  </div>
  <button id="connect-button">Подключить кошелёк Backpack</button>
  <script>
    document.getElementById('debug-wallet').addEventListener('click', () => {
      console.log('window.solana:', window.solana);
      console.log('Is Backpack:', window.solana?.isBackpack);
      console.log('Available wallets:', Object.keys(window).filter(key => key.includes('solana')));
    });
  </script>
</body>
</html>
